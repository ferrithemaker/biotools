<script type="text/javascript">
    RED.nodes.registerType('sequence type',{
        category: 'biotools',
        color: '#def0ad',
        defaults: {
            name: {value:""},
            degenerate: {value: "no"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-exchange",
        label: function() {
            return this.name||"sequence type";
        },
        oneditprepare: function() {
			$("#node-input-degenerate").typedInput({
				types: [
				{
					value: "degenerate",
					options: [
						{ value: "no", label: "No"},
						{ value: "yes", label: "Yes"}
					]
				}
				]
			});
		}
    });
</script>

<script type="text/html" data-template-name="sequence type">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
		<label for="node-input-degenerate"><i class="fa fa-tag"></i> Allow degenerate base symbols</label>
        <input type="text" id="node-input-degenerate">
    </div>
</script>

<script type="text/html" data-help-name="sequence type">
    <p>Returns the nucleotide sequence type [RNA / DNA / wrong sequence / undefined]</p>
</script>
