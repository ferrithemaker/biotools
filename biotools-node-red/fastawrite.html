<script type="text/javascript">
    RED.nodes.registerType('FASTA file output',{
        category: 'biotools',
        color: '#def0ad',
        defaults: {
            name: {value:""},
            seqtype: {value:"nucleotides"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-exchange",
        label: function() {
            return this.name||"FASTA file output";
        },
        oneditprepare: function() {
			$("#node-input-seqtype").typedInput({
				types: [
				{
					value: "seqtype",
					options: [
						{ value: "nucleotides", label: "Nucleotides"},
						{ value: "protein", label: "Protein"}
					]
				}
				]
			});
		}
    });
</script>

<script type="text/html" data-template-name="FASTA file output">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
		<label for="node-input-seqtype"><i class="fa fa-tag"></i> Input</label>
        <input type="text" id="node-input-seqtype">
    </div>
</script>

<script type="text/html" data-help-name="FASTA file output">
    <p>FASTA file output postprocessing</p>
</script>
