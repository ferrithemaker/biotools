<script type="text/javascript">
    RED.nodes.registerType('translation',{
        category: 'biotools',
        color: '#def0ad',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-exchange",
        label: function() {
            return this.name||"translation";
        }
    });
</script>

<script type="text/html" data-template-name="translation">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="translation">
    <p>A node that translates ARN into amonoacid sequence</p>
</script>
