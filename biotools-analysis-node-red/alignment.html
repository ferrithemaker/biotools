<script type="text/javascript">
    RED.nodes.registerType('alignment analysis',{
        category: 'biotools',
        color: '#def0ad',
        defaults: {
            name: {value:""},
            gap: {value:"-1"},
            miss: {value:-1},
            match: {value:1}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-exchange",
        label: function() {
            return this.name||"alignment analysis";
        }
    });
</script>

<script type="text/html" data-template-name="alignment analysis">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-gap"><i class="fa fa-tag"></i> Gap</label>
        <input type="text" id="node-input-gap" placeholder="Gap">
    </div>
    <div class="form-row">
        <label for="node-input-miss"><i class="fa fa-tag"></i> Miss</label>
        <input type="text" id="node-input-miss" placeholder="Miss">
    </div>
    <div class="form-row">
        <label for="node-input-match"><i class="fa fa-tag"></i> Match</label>
        <input type="text" id="node-input-match" placeholder="Match">
    </div>
</script>

<script type="text/html" data-help-name="alignment analysis">
    <p>Checks the alignment between two nucleotide sequences</p>
</script>
