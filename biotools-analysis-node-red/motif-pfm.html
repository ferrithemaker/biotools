<script type="text/javascript">
    RED.nodes.registerType('motif pfm score',{
        category: 'biotools',
        color: '#def0ad',
        defaults: {
            name: {value:""},
            minscore: {value:"0.8"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-exchange",
        label: function() {
            return this.name||"motif pfm score";
        }
    });
</script>

<script type="text/html" data-template-name="motif pfm score">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-minscore"><i class="fa fa-tag"></i> Min Score</label>
        <input type="text" id="node-input-minscore" placeholder="MinScore">
    </div>
</script>

<script type="text/html" data-help-name="motif pfm score">
    <p>Calculates the score of binding sites between a JASPAR PFM matrix and a nucleotide sequence</p>
</script>
